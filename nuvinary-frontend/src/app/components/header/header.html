<header
  class="w-full z-50 flex h-16 items-center justify-between px-4 lg:px-8 shadow-lg"
  [class.bg-white/10]="isHome()"
  [class.backdrop-blur-xl]="isHome()"
  [class.border-white/20]="isHome()"
  [class.fixed]="isHome()"
  [class.top-0]="isHome()"
  [class.left-0]="isHome()"
  [class.border-b]="isHome()"
  [class.shadow-lg]="isHome()"
>
  <div class="flex items-center gap-2 cursor-pointer" routerLink="/">
    <div
      class="h-8 w-8 rounded-lg bg-linear-to-tr from-orange-500 to-yellow-400 shadow-inner"
    ></div>
    <span class="text-xl font-bold text-white">Nuvinary</span>
  </div>

  <div class="flex gap-4">
    @if (isHome()) {
      <button
        routerLink="/login"
        class="rounded-xl px-6 py-3 bg-white text-blue-900 text-sm font-bold transition-all ease-linear duration-75 cursor-pointer hover:bg-orange-500 hover:border-orange-500 hover:text-white hover:shadow-orange-500/50 hover:duration-[50]"
      >
        Sign in
      </button>
      <button
        routerLink="/login"
        class="rounded-xl tracking-tighter bg-white px-6 py-3 text-sm font-bold text-blue-900 shadow-lg transition-all ease-linear duration-75 cursor-pointer hover:bg-orange-500 hover:text-white hover:shadow-orange-500/50 hover:scale-110 hover:duration-[50] active:scale-95 active:duration-0"
      >
        Sign up
      </button>
    }
  </div>
</header>
